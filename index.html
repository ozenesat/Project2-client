<!DOCTYPE html>
<html>
  <head>
    <title>~~lists~~</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>

    <h1>Welcome to the Lists!</h1>

    <!-- !!! Sign-up form & Bar !!!-->
     <div id="sub" class="btn-group">
       <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
         Sign-up!
       </button>
       <div class="dropdown-menu">
         <form  id="sign-up" class="px-4 py-3">
           <div class="form-group">
             <label for="exampleDropdownFormEmail1">Email address</label>
             <input type="email" name="credentials[email]" class="form-control" placeholder="email@example.com">
           </div>
           <div class="form-group">
             <label for="exampleDropdownFormPassword1">Password</label>
             <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
           </div>
           <div class="form-group">
             <label for="exampleDropdownFormPassword1">Confirmation</label>
             <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-primary">Sign up</button>
         </form>
       </div>
     </div>

    <!-- !!! Sign-in form & Bar !!!-->
     <div id="sib" class="btn-group">
       <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Sign-in!
       </button>
       <div class="dropdown-menu">
         <form id="sign-in" class="px-4 py-3">
           <div class="form-group">
             <label>Email address</label>
             <input type="email" name="credentials[email]" class="form-control" placeholder="email@example.com">
           </div>
           <div class="form-group">
             <label>Password</label>
             <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
           </div>
            <button type="submit" class="btn btn-primary" value="Sign in!">Sign in</button>
         </form>
       </div>
      </div>

    <!-- !!! Change-password form & Bar !!!-->
     <div id="cpb" class="btn-group hide">
       <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
         Change Password!
       </button>
       <div class="dropdown-menu">
         <form id="change-password" class="px-4 py-3">
           <div class="form-group">
             <label>Current Password</label>
             <input type="password" name="passwords[old]" class="form-control" placeholder="Password">
           </div>
           <div class="form-group">
             <label>New Password</label>
             <input type="password" name="passwords[new]" class="form-control" placeholder="Password">
           </div>
            <button type="submit" class="btn btn-primary" value="Change Password!">Change password!</button>
         </form>
       </div>
     </div>

    <!-- !!! Sign-out button !!!-->
     <div id="sign-out" class="btn-group hide">
        <button class="btn btn-secondary btn-lg" type="button">
          Sign-out!
        </button>
     </div>

  <!-- !!! Alerts !!!-->
   <div class="hide alert alert-success" role="alert">
   A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
   </div>
   <div class="hide alert alert-danger" role="alert">
   A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
   </div>

  <!-- !!! List Items !!!-->
   <nav aria-label="breadcrumb">
    <ul class="breadcrumb hide" style="list-style-type:none;" >
     <li id=all-items class="breadcrumb-item"><a href="#">All Items</a></li>
     <li id="create-item" class="breadcrumb-item"><a href="#">Create Item</a></li>
   </ul>
   </nav>
   <ol id="it" class="items-list"> </ol>
  </body>
</html>
